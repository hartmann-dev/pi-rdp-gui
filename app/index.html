<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pi RDP GUI</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <script defer src="js/query-3.5.1.min.js"></script>
    <script defer src="js/app.js"></script>

  </head>
  <body>
    <div class="container" id="container">
        <div class="box avatar">
          <h1>Pi RDP GUI</h1>
        </div>
        <div class="box form">
            <h2>Anmelden als:</h2>
            <ul id="msg">
             
            </ul>
            <form id="login-form">
                <label for="username">
                    Benutzername
                </label>
                <input name="username" placeholder="Benutzername"  type="text" />
                <label for="password">
                    Kennwort
                </label>
                <div class="button-inside">
                    <input name="password" placeholder="Kennwort"  type="password"   />
                    <button id="submit"></button>
                </div>

                <p id="domain">Anmelden an: <span id="domain-target"></span></p>
            </form>
        </div>
        
    </div>

    <ul id="debug">
      
    </ul>

    <footer id="footer">
      
    </footer>
  </body>
</html>
